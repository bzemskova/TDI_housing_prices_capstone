<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300, "stroke": null}}, "hconcat": [{"layer": [{"data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/us-10m.json", "format": {"feature": "states", "type": "topojson"}}, "mark": {"type": "geoshape", "fill": "white", "stroke": "black"}, "height": 240, "projection": {"type": "albersUsa"}, "width": 400}, {"data": {"url": "predict_df.json"}, "mark": {"type": "point", "filled": true}, "encoding": {"color": {"type": "quantitative", "field": "Most_profittable_2021", "legend": null, "scale": {"domain": [0, 0.25], "scheme": "tealblues"}}, "latitude": {"field": "INTPTLAT", "type": "quantitative"}, "longitude": {"field": "INTPTLONG", "type": "quantitative"}}, "projection": {"type": "albersUsa"}, "title": "Based on 2018-2021 data"}]}, {"layer": [{"data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/us-10m.json", "format": {"feature": "states", "type": "topojson"}}, "mark": {"type": "geoshape", "fill": "white", "stroke": "black"}, "height": 240, "projection": {"type": "albersUsa"}, "width": 400}, {"data": {"url": "predict_df.json"}, "mark": {"type": "point", "filled": true}, "encoding": {"color": {"type": "quantitative", "field": "Most_profittable_2030_8_5", "legend": null, "scale": {"domain": [0, 0.25], "scheme": "tealblues"}}, "latitude": {"field": "INTPTLAT", "type": "quantitative"}, "longitude": {"field": "INTPTLONG", "type": "quantitative"}}, "projection": {"type": "albersUsa"}, "title": "Based on 2027-2030 predictions"}]}], "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
